syntax = "proto3";

option go_package = "github.com/joseguilherme-fs/microservices-proto/golang/order";

message CreateOrderRequest {
  int32 customer_id = 1; // Corrigido: "costumer_id" â†’ "customer_id"
  repeated OrderItem order_items = 2;
  float total_price = 3;
}

message OrderItem {
  string product_code = 1;
  float unit_price = 2;
  int32 quantity = 3;
}

message CreateOrderResponse {
  int32 order_id = 1;
}

service Order {
  rpc Create(CreateOrderRequest) returns (CreateOrderResponse);
}
